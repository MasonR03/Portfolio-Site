<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mason Rauschkolb</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/logo.png" type="image/png" sizes="32x32">

</head>

<body>
    <div class="container">
        <header>
            <a href="index.html"><h1 class="name">Mason Rauschkolb <span>Photography</span></h1></a>

            <nav class="navbar navbar-light">
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com/mason.rauschkolb/" target="_blank" title="Instagram">
                            <img src="/images/instagram.png" alt="Instagram" style="height: 30px; width: auto; display: inline-block;">
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Me</a>
                    </li>
                </ul>
            </nav>

        </header>
        <div class="header" style="padding: 30px;">
            <h1 style="font-family: Oswald;">Contact Me</h1>
            <p style="font-family: Oswald;">Please fill out the form below and I'll get back to you as soon as possible.</p>
        </div>

        <form id="contactForm" action="/submit-message" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" style="margin: 20px;">Send Message</button>
        </form>
        <div id="formResponse"></div>
        <script>
            $(document).ready(function() {
                $("#contactForm").submit(function(event) {
                    event.preventDefault(); // prevent the form from refreshing the page
        
                    $.ajax({
                        type: 'POST',
                        url: '/submit-message',
                        data: $(this).serialize(),
                        success: function(response) {
                            $("#formResponse").text(response).css('color', 'green');
                        },
                        error: function(error) {
                            $("#formResponse").text("An error occurred. Please try again later.").css('color', 'red');
                        }
                    });
                });
            });
        </script>
        
    </div>
</body>

</html>
